
<ion-header class="toolbar_header">
  <ion-navbar>
    <ion-title>People</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="group">
    <ion-grid>
      <ion-row>
        <ion-col col-6 col-md-4 col-lg-3 col-xs-2 class="created_group" *ngFor="let user of allUsers" (click)="ViewProfile(user)">
          <div class="container">
            <div class="imgs">
              <img class="imgBg"  src="https://res.cloudinary.com/mihirb/image/upload/v{{user.picVersion}}/{{user.picId}}">
            </div>
            <p ion-text color="dark">{{user.username}}</p>
            <p ion-text color="blue-color" *ngIf="user.city">{{user.city}}</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

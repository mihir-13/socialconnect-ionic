<ion-content class="sign" padding>
  <div ion-fixed padding class="appForm" margin-bottom style="position: absolute !important;top:0%;bottom: 0%;left:0;margin-bottom: 1% !important; height: auto !important">
      <ion-header no-border>
          <ion-navbar>
            <ion-title>Register</ion-title>
          </ion-navbar>
        </ion-header>
    <ion-list style="margin-top: 43% !important;">
      <ion-item style="position: relative !important;">
        <ion-icon name="ios-contact-outline" item-left></ion-icon>
        <ion-input class="input-field" [(ngModel)]="username" name="username" style=" font-size: 18px !important" type="username" placeholder="Username" clearInput></ion-input>
      </ion-item>
      <ion-item style="position: relative !important;">
        <ion-icon name="ios-mail-outline" item-left></ion-icon>
        <ion-input class="input-field" [(ngModel)]="email" name="email" style=" font-size: 18px !important" type="email" placeholder="Email" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="md-key" item-left></ion-icon>
        <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Password" clearInput></ion-input>
      </ion-item>

      <button ion-button block class="signup-button" (click)="userRegister()" margin-vertical>Sign Up</button>

    </ion-list>

  </div>
</ion-content>
